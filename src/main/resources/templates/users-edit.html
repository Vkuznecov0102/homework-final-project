<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Изменить пользователя</title>
</head>
<body>

<!-- user edition -->
<form id="edit-form" th:action="@{/users/{id}/edit(id=${userDto.id})}" th:method="post" action="users-edit.html">
    <h1>User Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${userDto.id}" value="1"/>
    </div>

    <div class="row">
        <label for="title-input">Fio:</label>
        <input id="title-input" name="name" type="text" th:value="${userDto.fio}" value="Tanya Grotter"/>
    </div>

    <div class="row">
        <label for="email-input">Email:</label>
        <input id="email-input" name="mail" type="text" th:value="${userDto.mail}" value="polyakov@mail.ru"/>
    </div>

    <div class="row">
        <label for="pet-input">Pet:</label>
        <input id="pet-input" name="pet" type="text" th:value="${userDto.pet}" value="cat"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
