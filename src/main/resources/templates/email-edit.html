<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Изменить адрес электронной почты</title>
</head>
<body>

<!-- email edition -->
<form id="edit-form" th:action="@{/email/{id}/edit(id=${emailDto.id})}" th:method="post" action="users-edit.html">
    <h1>Email Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${emailDto.id}" value="1"/>
    </div>

    <div class="row">
        <label for="address-input">Address:</label>
        <input id="address-input" name="address" type="text" th:value="${emailDto.address}" value="polyakov@mail.ru"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
